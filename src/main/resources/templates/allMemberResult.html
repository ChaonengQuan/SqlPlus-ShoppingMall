<!DOCTYPE HTML>
<html>

<head>
    <title>All Member</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<center>
    <h3> Current member in the table Member</h3>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Phone</th>
            <th>RewardPoint</th>
            <th>Membership Paid</th>
        </tr>
        <tr th:each="member : ${allMember}">
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.dateOfBirth}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.rewardPoint}"></td>
            <td th:text="${member.membershipPaid}"></td>
        </tr>
    </table>

</center>
</body>

</html>
