<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<center>
    <h1>Add an employee to the table</h1>
    <form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
        <p>First Name: <input type="text" th:field="*{firstName}"/></p>
        <p class="input_error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>

        <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
        <p class="input_error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>

        <p>Gender: <input type="text" th:field="*{gender}"/></p>
        <p>Address: <input type="text" th:field="*{address}"/></p>
        <p>Phone: <input type="number" th:field="*{phone}"/></p>
        <p class="input_error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p>

        <p>Employee Group: <input type="text" th:field="*{employeeGroup}"/></p>
        <p>Salary: <input type="number" th:field="*{salary}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</center>
</body>

</html>
