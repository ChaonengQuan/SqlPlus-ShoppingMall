<!DOCTYPE HTML>
<html>

<head>
    <title>Query#4 Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<center>
    <h3> Query#4 Result</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Total</th>
        </tr>
        <tr th:each="queryObject : ${queryObjectList}">
            <td th:text="${queryObject.id}"></td>
            <td th:text="${queryObject.firstName}"></td>
            <td th:text="${queryObject.lastName}"></td>
            <td th:text="${queryObject.total}"></td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <a href="/index.html">Home</a>


</center>
</body>

</html>
