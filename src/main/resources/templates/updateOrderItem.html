<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update OrderItem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<center>
    <h1>Update a order item in the table</h1>
    <form action="#" th:action="@{/orderItem/update}" th:object="${toUpdate}" method="post">

        <input type="hidden" name="id" th:value="${toUpdate.id}">
        <p>SalesRecordId: <input type="number" th:field="*{salesRecordId}" required/></p>
        <p>ProductId: <input type="number" th:field="*{productId}" required/></p>
        <p>Paid Price: <input type="number" step="0.01" th:field="*{paidPrice}"/></p>
        <P>Quantity: <input type="number" th:field="*{quantity}"/></p>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</center>
</body>

</html>
