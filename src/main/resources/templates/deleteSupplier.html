<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Delete Supplier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<center>
    <h1>Delete a supplier from the table</h1>
    <form action="#" th:action="@{/supplier/delete}" th:object="${supplier}" method="post">

        <p>Supplier ID: <input type="number" th:field="*{id}"/></p>
        <p class="input_error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Supplier ID Error</p>

        <p>Supplier Name: <input type="text" th:field="*{name}"/></p>
        <p class="input_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Supplier Name Error</p>
        
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</center>
</body>

</html>
