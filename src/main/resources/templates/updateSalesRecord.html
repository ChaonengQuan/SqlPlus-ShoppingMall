<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update SalesRecord</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<center>
    <h1>Update a sales record in the table</h1>
    <form action="#" th:action="@{/salesRecord/update}" th:object="${toUpdate}" method="post">

        <p>Order Date: <input type="date" th:field="*{orderDate}"/></p>
        <p>Payment Method: <input type="text" th:field="*{paymentMethod}"/></p>
        <p>Total Amount: <input type="float" th:field="*{totalAmount}"/></p>
        <p>Member ID: <input type="number" th:field="*{memberID}"/></p>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</center>
</body>

</html>
